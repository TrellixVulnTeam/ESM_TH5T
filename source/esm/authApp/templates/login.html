<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Learn more about this tag here: https://www.w3schools.com/css/css_rwd_viewport.asp -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Learn more about this tag here: https://docs.microsoft.com/en-us/previous-versions/windows/internet-explorer/ie-developer/compatibility/jj676915(v=vs.85)?redirectedfrom=MSDN -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Minified bootstrap css  -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <!-- Customized styles -->
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Static Template</title>
  </head>
  <body class="text-center">
    <form class="form-signin" method="POST">
      <img
        class="mb-4 rounded-circle"
        src="https://source.unsplash.com/random/300x300"
        alt=""
        width="150"
        height="150"
      />
      <input
        type="text"
        id="loginId2"
        class="form-control"
        placeholder="사용자 ID"
        required
        autofocus
      />
      <input
        type="password"
        id="loginPassword"
        class="form-control"
        placeholder="비밀번호"
        required=""
      />
      <label class="mb-3"
        ><input type="checkbox" value="remember-me" /> ID 저장</label
      >
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        로그인
      </button>
      <p class="mt-5 mb-5 text-muted">© 2017-2021</p>
    </form>
  </body>
</html>
