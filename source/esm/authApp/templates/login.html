{% extends "base.html" %}

{% block header %}

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
  }

  body {
    display: -ms-flexbox;
    display: flex;
    flex-direction: column;
    -ms-flex-align: center;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f5;
  }

  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
  }

  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }

  .form-signin .form-control:focus {
    z-index: 2;
  }

  .form-signin input[type="text"] {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }
</style>

{% endblock %}



{% block contents %}



    <form class="form-signin text-center" method="POST">
      <img
        class="mb-4 rounded-circle"
        src="https://source.unsplash.com/random/350x350"
        alt=""
        width="150"
        height="150"
      />
      <div class="text-left font-weight-bolder">
        <label for="loginId" class="mb-0">Username or email address</label>
      </div>
      <input
        type="text"
        id="loginId2"
        class="form-control mb-3"
        placeholder="사용자 ID"
        required
        autofocus
      />
      <div class="text-left font-weight-bolder">
        <label for="loginPassword" class="mb-0">Password</label>
      </div>
      <input
        type="password"
        id="loginPassword"
        class="form-control"
        placeholder="비밀번호"
        required=""
      />
      <label class="mb-3"
        ><input type="checkbox" value="remember-me" /> ID 저장</label
      >
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        로그인
      </button>
      <p class="mt-5 mb-5 text-muted">© Copyright Built1 Corporation 2021</p>
    </form>

  {% endblock %}
