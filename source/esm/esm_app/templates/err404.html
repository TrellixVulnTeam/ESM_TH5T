{% extends "base.html" %}

{% block header %} 
  <script type="text/javascript">
    $(document).ready(function () {

      // modal에서 404error 나면 홈, 뒤로가기 버튼 안보이게
      if (window.parent.location.pathname != '/') {
        $("#area-refresh").css("display", "none");
        $("#area-goBack").css("display", "none");
      }

      // 새로고침
      $("#refresh").on("click", function () {
        window.parent.location.href = "/";
      });

      // 이전페이지로 가기
      $("#goBack").on("click", function () {
        var prevPageUrl = document.referrer;
        location.href = prevPageUrl;
      });
    });
  </script>
{% endblock %}

{% block contents %}
  <div class="maindiv">
    <div class="jumbotron text-center">
      <h1>요청하신 페이지(파일)를 찾을 수 없습니다.</h1>
      <br>
      <h1>Page(File) Not Found.</h1>
      <br><br>
      <p>관리자에게 문의하세요 (Please contact admin)</p>
    </div>
    <h3 id="area-refresh" class='text-center'><span id="refresh">Home</span></h3>
    <h3 id="area-goBack" class='text-center'><span id="goBack">Back</span></h3>
  </div>
{% endblock %}
